<!-- blog/templates/blog/create_post.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Post</h2>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Save Post</button>
  </form>
  
  <p><a href="{% url 'post_list' %}">Back to Posts</a></p>
{% endblock %}
